<section class="common-page">
    <div class="apartment">
        <div class="header">
            <h2>Apartamentos</h2>
        </div>
        <div class="filters" [ngClass]="{ 'form-disabled': isLoading }">
            <input type="text" placeholder="Buscar apartmentos..." />
            <select (change)="onTowerChange($event)" aria-placeholder="Filtrar por Torre">
                @for (item of towers; track item.id) {
                @if (item.number === 0) {
                <option value=""></option>
                } @else {
                <option [value]="item">{{ item.number }}</option>
                }
                }
            </select>
        </div>
        <div class="status-grid">
            <app-simple-status-card [isLoading]="isLoading" title="Ocupados" [value]="35"
                color="green"></app-simple-status-card>
            <app-simple-status-card [isLoading]="isLoading" title="Alugados" [value]="10"
                color="blue"></app-simple-status-card>
            <app-simple-status-card [isLoading]="isLoading" title="Vagos" [value]="3"
                color="orangered"></app-simple-status-card>
        </div>
        <div class="content">
            <table class="apartment-table">
                <thead>
                    <tr>
                        <th>Apartmento</th>
                        <th>Propriet√°rio</th>
                        <th>Inquilino</th>
                        <th>Status</th>
                        <th>Area</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    @if(isLoading) {
                    <tr>
                        <td colspan="6">
                            <div style="display: flex; justify-content: center; align-items: center; height: 800px;">
                                <app-main-spinner [size]="72"></app-main-spinner>
                            </div>
                        </td>
                    </tr>
                    } @else {
                        @for (item of apartments; track item.number) {
                        <tr>
                            <td>
                                <div class="name-cell">
                                    <div class="avatar">
                                        <span class="material-icons">home</span>
                                    </div>
                                    <div style="display: flex; flex-direction: column; gap:6px">
                                        <span>Torre: {{ item.tower }}</span>
                                        <span>Apartamento: {{ item.number }}</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span>
                                    {{item.owner}}
                                </span>
                            </td>
                            <td>
                                <span>
                                    {{item.inq}}
                                </span>
                            </td>
                            <td>
                                <span>
                                    ATIVO
                                </span>
                            </td>
                            <td>
                                <span>
                                    85m¬≤
                                </span>
                            </td>
                            <td class="actions">
                                ‚úèÔ∏è üóëÔ∏è
                            </td>
                        </tr>
                        }
                    }
                </tbody>
            </table>
        </div>
    </div>
</section>
