<div class="card">
  <div class="card-header">
    <div class="color-bar" [ngStyle]="{ 'background-color': profile.color }"></div>
    <div class="profile-info">
      <h3 class="name">{{ profile.name }}</h3>
    </div>
    <div class="actions">
      <button class="icon-button">
        <span class="material-icons">edit</span>
      </button>
    </div>
  </div>
  <div class="card-footer">
    <div class="user-count">
      <span class="material-icons icon">group</span>
      <span class="text">{{ profile.usersCount }} usuário{{ profile.usersCount !== 1 ? 's' : '' }}</span>
    </div>
    <span class="badge">{{ profile.features.length }} permissões</span>
  </div>
</div>
